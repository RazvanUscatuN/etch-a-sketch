<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
  <h1>Etch A Sketch</h1>
  <h2>Simple and easy</h2>
  <div class="main-container">
    <div class="control-panel">
      <h3>Controls</h3>
      <input class="size-slider" type="range" min="2" max="32" step="2" value="16"/>
      <p> 
        <span class="output-slider"></span>
        x
        <span class="second-output">16</span>
      </p>
      <input class="redraw-button" type="button" value="Reset"/>
      <input class="btn-grid" type="button" value="Grid"/>
    </div>
    <div class="grid-container"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
