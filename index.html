<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>This is a Sketpad</h1>
  <div class="main-container">
    <div class="control-panel">
      <input class="size-slider" type="range" min="2" max="64" step="2" value="16"/>
      <p>Value: <span class="output-slider"></span></p>
      <input class="redraw-button" type="button" value="Reset"/>
    </div>
    <div class="grid-container"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
